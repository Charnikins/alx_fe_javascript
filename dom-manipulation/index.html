<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Dynamic Quote Generator</title>  
    <script src="script.js" defer></script>  
</head>  
<body>  
    <h1>Dynamic Quote Generator</h1>  
    <div id="quoteDisplay"></div>  
    <button id="newQuote">Show New Quote</button>  
    
    <div id="quoteFormContainer"></div> <!-- Placeholder for dynamic form -->  
    
    <!-- Export Quotes button-->  
    <button id="exportQuotes">Export Quotes</button>  
    
    <!-- File input for importing quotes -->  
    <input type="file" id="importFile" accept=".json" style="display: none;"> <!-- Hidden by default -->  
    <label for="importFile" style="cursor: pointer;">Import Quotes</label> <!-- Associated label -->  
    
</body>  
</html>
